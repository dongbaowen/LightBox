<!DOCTYPE html>

<head>
	<meta charset="utf-8">

<body>
	
	<div id="help">
		<ul>
			<li>class="js-lightbox": 表示这个元素要启用 lightbox</li>
			<li>data-role="lightbox": 表示这个元素要启用 lightbox</li>
			<li>data-source="": 原图地址</li>
			<li>data-group="": 表示这个元素要启用 当前是否属于一个组别</li>
			<li>data-id="": 图片唯一标识</li>
			<li>data-caption="": 当前图片的描述文字</li>
		</ul>
	</div>

	<div class="img-container">
		<img src="img/1-1.jpg" class="js-lightbox" data-role="lightbox" data-source="img/1-1.jpg" data-group="group-1" data-id="1-1" data-caption="第一组第一张"/>
		<img src="img/1-2.jpg" class="js-lightbox" data-role="lightbox" data-source="img/1-2.jpg" data-group="group-1" data-id="1-2" data-caption="第一组第二张"/>

	</div>

		<img src="img/2-6.jpg" class="js-lightbox" data-role="lightbox" data-source="img/2-6.jpg" data-group="group-2" data-id="2-6" data-caption="第二组第六张"/>
